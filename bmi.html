<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/bmi.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <div class="nav">
        <nav class="navbar">
            <div class="navbar-container">
              <a href="#" class="logo"><i class="fa-solid fa-dumbbell"></i><span class="logo-text"> BodyMathly</span></a>
              <ul class="navbar-links" id="nav-links">
                <li><a href="bmi.html">Home</a></li>
                <li><a href="#">Calculator</a></li>
                <li><a href="#">Programs</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" id="theme-toggle" class="theme-toggle"><i class="fa-solid fa-moon"></i></a></li>
              </ul>
              <div class="hamburger" id="hamburger">
                <i class="fa-solid fa-bars"></i>
              </div>
            </div>
          </nav>
    </div>
    <div class="container">
      <label for="gender-group">Gender: </label>
        <div class="gender-group">
            <label for="man">
                <input type="radio" id="man" name="gender" value="Man">
                Male
            </label>
            <label for="woman">
                <input type="radio" id="woman" name="gender" value="Woman">
                Female
            </label>
        </div>
        <label for="age">Age: </label>
        <input type="number" id="age" placeholder="2-120"><br>
        <label for="height">Height: </label>
        <input type="number" id="height" placeholder="cm"><br>
        <label for="weight">Weight: </label>
        <input type="number" id="weight" placeholder="kg"><br>
        <button onclick="validateForm()">Calculate BMI</button><br>
        <h3 id="result"></h3>
    </div>
</body>
<script src="script/bmi.js"></script>
<script src="https://kit.fontawesome.com/60b2786545.js" crossorigin="anonymous"></script>
<script src="script/main.js"></script>
</html>
